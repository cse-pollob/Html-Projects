<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 30%;">
        <tr>
            <td style="width: 50%;"><label for="fname">First Name</label></td>
            <td style="width: 50%;"><input type="text" name="fname" id="fname" placeholder="First Name"></td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="lname">Last Name</label></td>
            <td  style="width: 50%;"><input type="text" name="lname" id="lname" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="email">Email</label></td>
            <td  style="width: 50%;"><input type="email" name="email" id="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="pass">Password</label></td>
            <td  style="width: 50%;"><input type="password" name="pass" id="pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="cpass">Confirm Password</label></td>
            <td  style="width: 50%;"><input type="password" name="cpass" id="cpass" placeholder="Confirm Password"></td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="phone">Phone</label></td>
            <td  style="width: 50%;"><input type="text" name="phone" id="pphone" placeholder="Phone Number"></td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="gender">Gender</label></td>
            <td  style="width: 50%;">
                <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
                <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
                <input type="radio" name="gender" id="Other"><label for="Other">Other</label>
            </td>
        </tr>
        <tr>
            <td  style="width: 50%;"><label for="image">Image</label></td>
            <td  style="width: 50%;"><input type="file" id="image"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; width: 100%;"><input type="checkbox" name="confirm" id="confirm"><label for="confirm">I agree the terms and conditions</label></td>
        
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; width: 100%;"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
